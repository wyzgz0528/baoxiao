<!DOCTYPE html>
<html>
<head>
    <title>兴万聚报销系统 - 注册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="mb-4 text-center">注册账号</h2>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-danger">
                  {% for message in messages %}
                    <div>{{ message }}</div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}
            <form method="post">
                <div class="mb-3">
                    <label class="form-label">用户名（可用中文）</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">中文姓名</label>
                    <input type="text" name="realname" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">密码</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">注册</button>
            </form>
            <div class="mt-3 text-center">
                <a href="{{ url_for('login') }}">已有账号？登录</a>
            </div>
        </div>
    </div>
</body>
</html>
