<!DOCTYPE html>
<html>
<head>
    <title>报销类型管理 - 兴万聚报销系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">报销类型管理</h2>
    <form method="post" class="mb-3 d-flex align-items-center" style="max-width:400px;">
        <input type="text" name="new_type" class="form-control me-2" placeholder="新增类型" required>
        <button type="submit" class="btn btn-mainblue" style="white-space:nowrap;">添加</button>
    </form>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th style="width:50%">类型名称</th>
                <th style="width:50%">操作</th>
            </tr>
        </thead>
        <tbody>
            {% for t in types %}
            <tr>
                <td>
                    <form method="post" action="{{ url_for('type_edit', type_id=t.id) }}" class="d-inline-flex align-items-center" style="width:100%">
                        <input type="text" name="edit_name" value="{{ t.name }}" class="form-control form-control-sm" required style="width:120px;display:inline-block;">
                    </form>
                </td>
                <td>
                    <form method="post" action="{{ url_for('type_edit', type_id=t.id) }}" class="d-inline" style="display:inline;">
                        <input type="hidden" name="edit_name" value="{{ t.name }}">
                        <button type="submit" class="btn btn-mainblue btn-sm me-2">保存</button>
                    </form>
                    <form method="post" action="{{ url_for('type_delete', type_id=t.id) }}" style="display:inline;" onsubmit="return confirm('确定要删除该类型吗？');">
                        <button type="submit" class="btn btn-danger btn-sm">删除</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('index') }}" class="btn btn-lightblue">返回首页</a>
</body>
</html>
