<!DOCTYPE html>
<html>
<head>
    <title>新增用户 - 兴万聚报销系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">新增用户</h2>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">用户名</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">密码</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">角色</label>
            <select name="role" class="form-select" required>
                <option value="user">报销人</option>
                <option value="finance">财务</option>
                <option value="boss">老板</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">中文姓名</label>
            <input type="text" name="realname" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">创建</button>
        <a href="{{ url_for('user_manage') }}" class="btn btn-secondary">返回</a>
    </form>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var roleSelect = document.querySelector('select[name="role"]');
        var realnameInput = document.querySelector('input[name="realname"]');
        if (roleSelect && realnameInput) {
            roleSelect.addEventListener('change', function() {
                if (this.value === 'finance') {
                    realnameInput.value = '梁誉尹';
                    realnameInput.readOnly = true;
                } else if (this.value === 'boss') {
                    realnameInput.value = '李慧春';
                    realnameInput.readOnly = true;
                } else {
                    realnameInput.value = '';
                    realnameInput.readOnly = false;
                }
            });
        }
    });
    </script>
</body>
</html>
