<!DOCTYPE html>
<html>
<head>
    <title>编辑用户 - 兴万聚报销系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">编辑用户</h2>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">用户名</label>
            <input type="text" class="form-control" value="{{ user.username }}" disabled>
        </div>
        <div class="mb-3">
            <label class="form-label">中文姓名</label>
            <input type="text" name="realname" class="form-control" value="{{ user.realname }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">新密码（如需重置）</label>
            <input type="password" name="password" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">角色</label>
            <select name="role" class="form-select" required>
                <option value="user" {% if user.role == 'user' %}selected{% endif %}>报销人</option>
                <option value="finance" {% if user.role == 'finance' %}selected{% endif %}>财务</option>
                <option value="boss" {% if user.role == 'boss' %}selected{% endif %}>老板</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">保存修改</button>
        <a href="{{ url_for('user_manage') }}" class="btn btn-secondary">返回</a>
    </form>
</body>
</html>
